<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <script src="myscript.js"></script>
    <title>JS Practice</title>
</head>

<body>
    <!--title-->
    <h1>Exercises from <a href="https://www.w3schools.com/js/default.asp">W3schools</a></h1>
    <!--button + alert -->
    <h3>button for window.alert</h3>
    <button type="button" onclick="window.alert(5 + 6)">Try it</button> <br> <br>
    <!--variable declaration -->
    <h3>button for variable declaration</h3>
    <button type="button" onclick="myFunction()">Click Me!</button>


    <p id="p1"></p>
    <p id="p2"></p>

    <h3>Prompt for name</h3>
    <p id="p3">
        <button type="button" onclick="askForName()">Input name</button>
    </p>

    <h3>Confirmation</h3>
    <p id="p4">
        <button type="button" onclick="getConfirmation()">Confirm please.</button>
    </p>

    <h3>Age Check</h3>
    <p id="p5">
        <button type="button" onclick="ageCheck()">Check age here</button>
    </p>


    <h3>Looping</h3>
    <p id="p6">
        <script>
            looping()
        </script>
    </p>
</body>

</html>
